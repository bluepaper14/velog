name: Update Blog Posts

on:
  schedule:
    - cron: '0 0 * * *'  # ë§¤ì¼ UTC ê¸°ì¤€ ìì • (í•œêµ­ ì‹œê°„ ì˜¤ì „ 9ì‹œ)
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥í•˜ê²Œ

jobs:
  update_blog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install feedparser gitpython

    - name: Run script
      run: python scripts/update_blog.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "${{ secrets.GIT_USERNAME }}"
        git config --global user.email "${{ secrets.GIT_EMAIL }}"
        git add .
        git commit -m "ğŸ”„ Update Velog posts" || echo "No changes to commit"
        git push https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
